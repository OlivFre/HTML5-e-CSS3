<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop><!--tem a opção autoplay-->
        <source src="midia/052_Paganini-la-campanella.-rondo.mp3" type="audio/mpeg">
        <source src="midia/052_Paganini-la-campanella.-rondo.mp3" type="audio/ogg">
        <source src="midia/052_Paganini-la-campanella.-rondo.mp3" type="audio/wav"><!--arquivos wav não são bons por serem muito pesados-->
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/052_Paganini-la-campanella.-rondo.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
